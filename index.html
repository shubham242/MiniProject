<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://kit.fontawesome.com/53b487cc75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="toolBar">
        <div><button class="btn is-pressed" id="1" onclick="handleClick(1)"><i class="fas fa-mouse-pointer" style="font-size: 24px; margin-bottom: 9px;"></i>Select</button></div>
        <div><button class="btn" id="2" onclick="handleClick(2)"><span class="material-icons-outlined" style="font-size: 30px;">circle</span>State</button></div>
        <div><button class="btn" id="3" onclick="handleClick(3)"><span class="material-icons-outlined" style="font-size: 30px;">moving</span>Connect</button></div>
        <div><button class="btn" id="4" onclick="handleClick(4)"><span class="material-icons-outlined" style="font-size: 30px;">clear</span>Erase</button></div>
        <div><button class="btn" id="5" onclick="handleClick(5)"><span class="material-icons-outlined" style="font-size: 30px;">local_offer</span>Label</button></div>
      </div>
      <div id="can" class="canvas">
          <svg class="svg" id="board">
            <svg class="svg" id="board2">
              <text id="text">
              </text>
            </svg>
          </svg>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
